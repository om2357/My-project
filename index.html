<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="style.css">
    <title>Meal Apk</title>
</head>
<body>
    <!-- Header section start -->
    <header class="header">
        <!-- Logo img -->
        <div class="logo">
            <img src="image/logo.png" alt="Logo">
            <span>Meal App</span>
        </div>
        <!-- Search -->
        <div class="search" onkeyup="getMeal()">
            <input type="search" placeholder="Search Meal">
        </div>
        <!-- Favorite icon -->
        <div class="favouriteibutton">
            <i class="icon uil uil-heart-alt"></i>
        </div>
    </header>
    <!-- There is store all meals from Api -->
    <section class="mealbox"></section>
    <div class="alert">
        
    </div>
    <!-- These pop-up window for store Paticular meal -->
    <div class="mealdetail"></div>
    <!-- These Slide Window store Favorite Meal  -->
    <div class="favoutieitembox"></div>
    <script src="index.js"></script>
</body>
</html>
